{% extends "index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/statistic.css' %}">
<link rel="stylesheet" href="{% static 'css/view_word_stat.css' %}">

<div class="col-md-7" style="margin: 2.5% auto;">
    <div class="card-f">
        <input type="hidden" id="hidden_data" data-stat-url="{% url 'word_stat_api' word.id%}" data-dates-stat-url="{% url 'word_dates_stat_api' word.id%}">
        <div class="card__face card__face--back">
            <div class="preloader_stat">
                <div class="preloader__loader_stat">
                    <hr/><hr/><hr/><hr/>
                </div>
            </div>
            {% include 'tools/statistic.html' %}
        </div>
    </div>
</div>

<script src="{% static 'js/word_stat.js' %}"></script>
<script src="{% static 'js/statistic.js' %}"></script>

{% endblock %}
